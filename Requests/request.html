<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="request.css">
    <script src="https://kit.fontawesome.com/1e4ed88738.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <main class='heading'>

      <div class='formHeader'>
        <div class='formProgress'>           
                <div class='formRow'>
                <h1  class='formCircle'>1</h1>
                <h5  class='formHeading'>Commercials</h5>
                <div class='formUnderline' ></div> 
                </div>
                <div class='formRow'>
                <h1  class='formCircle'>2</h1>
                <h5  class='formHeading'>Requests</h5>
                <div class='formUnderline' ></div> 
                </div>
                <div class='formRow'>
                <h1  class='formCircle'>3</h1>
                <h5  class='formHeading'>Lease Details</h5>
                <div class='formUnderline' ></div> 
                </div>
                <div class='formRow'>
                <h1  class='formCircle'>4</h1>
                <h5  class='formHeading'>Occupant Details</h5>
                <div class='formUnderline' ></div> 
                </div>
                <div class='formRow'>
                <h1  class='formCircle'>5</h1>
                <h5  class='formHeadingLast'>Review & Submit</h5>
                </div>
           </div>
        </div>


  <form class='form' id="new-task-form">
  <h1>Requests</h1>
  <h5 class="request-fadetitle">This page is to capture requests from the tenants in relation to furniture fixtures, Painting, Cleaning, etc. for the purpose of Move-In.</h5>

  <div id="tasks"></div>

  <section class='requestInput'>
    <h5 class='inputCircle'>1</h5>

    <div class="inputRelativeInitial">
      <input class='request' id="new-task-input" placeholder="e.g. Newly painted home"></input>
      <!-- <img class="editIcon" src="https://cdn-icons-png.flaticon.com/512/61/61456.png"/> -->
    </div>

  </section>


  <section class="flexArticle">
  <h5 class='requestheadings'></h5>
  <i class="fa-solid fa-circle-info"></i>
  </section>
  

  
<!-- ---------------------------------------- -->
  <input type="submit"  class='selectButton' value="Add Request +" id="new-task-submit" />
   
  </form>

   
   <div class='requestUnderLine'></div>
   
   <div class='button'>
     <button class='buttonReset'>Reset</button>

     <section class="flexBtns">
      <button class='buttonMid' id="prev"><i class="fa-solid fa-arrow-left"></i>Previous</button>
      <button class='buttonContinue' id="next">Continue <i class="fa-solid fa-arrow-right" ></i></button>
     </section>
     
   </div> 
   
  </main>
  <script src="request.js"></script>
</body>
</html>
